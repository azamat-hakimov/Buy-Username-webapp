<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Get Username</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-top: 50px;
        }
        .message {
            color: red;
            margin-top: 20px;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-size: 18px;
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 10px;
            width: 300px;
            font-size: 16px;
        }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Search for an Awesome Username</h2>
    <div class="message" th:if="${message}" th:text="${message}"></div>
    <form action="/get-username" method="post">
        <label for="username">Enter Your Desired Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <button type="submit">Check Availability</button>
    </form>
</body>
</html>
